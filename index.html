<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #046;
				font-weight: bold;
			}
		</style>
	</head>

	<body>

		<!-- Load TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>

		<script src="three_js/build/three.js"></script>

		<script src="three_js/js/libs/inflate.min.js"></script>
		<script src="three_js/js/loaders/FBXLoader.js"></script>

		<script src="three_js/js/controls/OrbitControls.js"></script>

		<script src="three_js/js/Detector.js"></script>
		<script src="three_js/js/libs/stats.min.js"></script>

		<div id='video_container'>
        <video id="video" width="400" height="300" autoplay></video>
        <canvas id="canvas" width="400" height="300"></canvas>
				<canvas id="canvas_taken" width="400" height="300"></canvas>
				<button onclick="logPose()">Log Pose</button>

		</div>
		<script src="viewport.js"></script>
		<!--- <script src="posenet/camera.js"></script> --->
		<script src="video.js"></script>
	</body>
</html>
